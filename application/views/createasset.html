<!DOCTYPE html>
<html>
<head>
    <title>Register Your Health</title>

    <!-- bootstrap 라이브러리 추가-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <br>
        <h1>진료기록 등록 페이지</h1>
        <p>진료기록 등록에 필요한 정보를 입력하시오.</p>
        <br>

        <!--  id string, color string, size int, owner string, appraisedValue int        -->

        <form action="/health" method="post">
            <label class="form-label">인증서이름</label><br> <!-- 실제는 앞에 로그인을 해서 들어오기 때문에 필요없는 부분 -->
            <input name="cert" class="form-control" type="text"><br>

            <label class="form-label">환자번호</label><br>
            <input name="id" class="form-control" type="text"><br>

            <label class="form-label">환자성명</label><br>
            <input name="color" class="form-control" type="text"><br>

            <label class="form-label">생년월일</label><br>
            <input name="size" class="form-control" type="text"><br>

            <label class="form-label">질병코드</label><br>
            <input name="kcd" class="form-control" type="text"><br>

            <label class="form-label">담당의료진</label><br>
            <input name="owner" class="form-control" type="text"><br>

            <label class="form-label">진료일자</label><br>
            <input name="appraisedValue" class="form-control" type="text"><br>

            <input type="submit" value="진료기록 등록" class="btn btn-primary"><br>
        </form>
    </div>
</body>
</html>
