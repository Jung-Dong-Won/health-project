<!DOCTYPE html>
    <html>
    <head>
        <title>Health Admin Page</title>

        <!-- bootstrap 라이브러리 추가-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <!-- jquery 라이브러리 추가-->
        <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    </head>
    <body>
        <div class="container">
            <br>
            <h1>"나의 건강일지" 관리자 인증서 발급 페이지</h1>
            <p>관리자 인증서 발급을 위한 ID와 Password를 입력하시오.</p>
            <br>

            <label class="form-label">Admin ID: </label>
            <br>
            <input type="text" id="adminid" class="form-control">
            <br><br>
            <label class="form-label">Password: </label>
            <br>
            <input type="password" id="adminpw" class="form-control">
            <br>
            <button id="admingen-btn" class="btn btn-danger">관리자 인증서 생성</button>
            


        </div>
        <div id = "result-div" style="background-color: rgb(121, 238, 32);" > </div>

    </body>
    <script>
        $("#admingen-btn").click(()=>{
            // console.log("in adminget-btn")

            const id = $("#adminid").val()
            const password = $("#adminpw").val()

            // console.log(id, password)

            $.post("/admin", {id, password}, (data, status)=>{
                console.log("in /admin")
                console.log(data)

                $("#result-div").empty()
                $("#result-div").append(`<h3> 관리자 인증서 발급결과 </h3><br>`)
                $("#result-div").append(`<p> msg :  ${data.msg} </p><br>`)
                //$("#result-div").append(`<p> 이름 :  ${data.이름} </p><br>`)
                //$("#result-div").append(`<p> 번호 :  ${data.번호} </p><br>`)
                $("#result-div").append(`<p> Stauts :  ${status} </p><br>`)
            })
        })
        
    </script>

</html>
